    <style>

      .hero-content {
        & h1 {
          writing-mode: vertical-rl;
          position: absolute;
          left: -20px;

        }
        & a {

          font-size: 20px;
        }

        & :is(h1, p)::selection {
          background-color: antiquewhite;
        }
      }
    </style>
  </head>
