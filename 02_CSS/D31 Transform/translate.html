<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bounce Animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        width: 80vw;
        height: 70vh;
        border: 2px solid black;
        display: flex;
        flex-direction: column-reverse;
        margin: 180px auto;
      }

      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        border-radius: 50px;
        translate: 165px -419px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>
  </body>
</html>
