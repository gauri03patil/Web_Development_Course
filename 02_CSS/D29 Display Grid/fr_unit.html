<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
      .container {
        border: 2px solid red;
        display: grid;

        grid-template-columns: repeat(4, 1fr);
        /* row-gap: 10px; */
        /* column-gap: 20px; */

        gap: 20px 30px;

        align-items: baseline;
        justify-items: center;
      }
      .items {
        border: 2px solid black;
        width: 100px;
        /* height: 25vh; */
        font-size: 20px;
        text-align: center;
      }
    </style>
    <!-- <link rel="stylesheet" href="grid2.css" /> -->
  </head>
  <body>
    <div class="container">
      <div class="items item1">Navigation</div>
      <div class="items item2">Article</div>
      <div class="items item3">Article</div>
      <div class="items item4">Side</div>
      <div class="items item5">Footer</div>
    </div>
  </body>
</html>
