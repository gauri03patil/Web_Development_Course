<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card" id="card">
      <div class="card_img">
        <img
          src="https://c0.wallpaperflare.com/preview/94/686/364/man-standing-near-body-of-water.jpg"
          alt="Lake Image"
        />
      </div>
      <div class="card_tag">
        <span>Nature</span>
        <span>Lake</span>
      </div>
      <div class="card_title">
        <h2>The Lake View</h2>
      </div>
      <div class="card_para">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea, ullam
          quas. Et provident est suscipit? Repellendus rerum eaque sed ducimus
          beatae velit repellat est officia.
        </p>
      </div>

      <div class="read_more">
        <a href="#">Read More</a>
        <!-- <button>Read More</button> -->
      </div>
    </div>
  </body>
</html>
