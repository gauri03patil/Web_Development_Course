    <!-- * Let's see DOM Navigation -->
    <script>
      let parent = document;
      let htmlBody = document.body;
      let htmlHead = document.head;

      console.log(htmlHead);
      console.log(htmlBody);

      //? ChildNodes and Children
      //? ChildNodes --> Return All the child nodes like text h1 text etc and return in nodeList array
      //children -- return only HTML Element

      console.log("===== childNodes & children ==== ");

      let bodyChild = htmlBody.childNodes;
      let bodyChildren = htmlBody.children;

      console.log(bodyChild);
      console.log(bodyChildren);
      // To get specific element from childe we use array index
      console.log(bodyChildren[4]);

      //FirstElementChild = return first HTMLElement from body or from given Element
      //firstchild == return nodelist of first child as

      console.log("===== firstElementChild & firstchild ==== ");
      let firstChildElement = htmlBody.firstElementChild;
      let firstChild = htmlBody.firstChild;

      console.log(firstChild);

      console.log(firstChildElement);

      console.log("===== lastElementChild & lastchild ==== ");

      let lastChildElement = htmlBody.lastElementChild;
      let lastChild = htmlBody.lastChild;

      console.log(lastChild);
      console.log(lastChildElement);

      console.log("===== nextElementSibling & nextSibling ==== ");

      let elementSibling = firstChildElement.nextElementSibling;

      let nodeSibling = firstChildElement.nextSibling;

      console.log(elementSibling);
      console.log(nodeSibling);

      let previousSibling = nodeSibling.previousElementSibling;

      let parentNode = previousSibling.parentElement;

      console.log(previousSibling);
      console.log(parentNode);
    </script>
