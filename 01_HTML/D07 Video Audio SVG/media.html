<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Audio SVG Learning</title>
  </head>
  <body>
    <h1>Learning Video Audio SVG</h1>

    <h2>Video:</h2>

    <!-- <video src="/Media/Video/shorts.mp4" controls muted loop autoplay></video> -->
    <video
      src="/Media/Video/shorts.mp4"
      controls
      muted
      poster="/Media/Image/Mumbai.jpg"
      width="400"
    ></video>

    <img src="/Media/SVG/circle.svg" alt="SVG Image" />

    <audio src="/Media/Audio/Ram.mp3" controls autoplay preload="none"></audio>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/XZwBNDGuWGU?si=16Z_Zril-TUst-N8"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <iframe
      src="https://www.codewithharry.com/tutorial/html-iframes/"
      width="560"
      height="315"
    ></iframe>
  </body>
</html>
