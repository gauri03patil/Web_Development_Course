<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Table</title>
    <style>
      table {
        border: 2px solid black;
        border-collapse: collapse;
        text-align: center;
      }
      tr,
      th,
      td {
        padding: 10px;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <h1>School Time Table</h1>

    <table>
      <thead>
        <tr>
          <th colspan="7">Time Table</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="6">Hours</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thus</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
        <tr>
          <td>Maths</td>
          <td>Maths</td>
          <td>Maths</td>
          <td>Maths</td>
          <td>Maths</td>
          <td>Maths</td>
        </tr>
        <tr>
          <td>Science</td>
          <td>Science</td>
          <td>Science</td>
          <td>Science</td>
          <td>Science</td>
          <td>Science</td>
        </tr>
        <tr>
          <td colspan="6">Lunch</td>
        </tr>
        <tr>
          <td>SST</td>
          <td>SST</td>
          <td>SST</td>
          <td>SST</td>
          <td>SST</td>
          <td rowspan="2">Games</td>
        </tr>
        <tr>
          <td>CS</td>
          <td>CS</td>
          <td>CS</td>
          <td>CS</td>
          <td>CS</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
