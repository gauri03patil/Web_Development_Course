<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The Forms input type and attribute, label and select tag we will learn"
    />
    <title>HTML Forms In details</title>
  </head>
  <body>
    <form action="" method="post">
      <div>
        <!-- Input Type Text -->
        <label for="email">Enter Email Id</label>
        <input
          type="text"
          name="Email"
          id="email"
          placeholder="Enter Your Email ID"
          autofocus
        />
      </div>
      <div>
        <label for="password">Enter Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter Your Password"
        />
      </div>

      <div>
        <input type="radio" name="gender" id="male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" />
        <label for="female">Female</label>
      </div>

      <div>
        <input type="checkbox" name="subscribe" id="subscribe" required />
        <label for="subscribe">Please Subscribe for newsletter</label>
      </div>

      <div>
        <label for="country">Please Select Your Country</label>
        <select name="country" id="country">
          <option value="">Select Your contry</option>
          <option value="IN">India</option>
          <option value="US">United State</option>
          <option value="UK">United Kingdom</option>
          <option value="Aus">Australia</option>
        </select>
      </div>

      <div>
        <label for="about">Please your view on the form</label>
        <textarea name="about" id="about" cols="35" rows="5"></textarea>
      </div>

      <div>
        <label for="date">Select Date</label>
        <input type="date" name="date" id="date" />
      </div>
      <div>
        <input type="submit" value="submit" />
      </div>
    </form>
  </body>
</html>
