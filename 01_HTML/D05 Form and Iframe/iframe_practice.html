<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe Page</title>
  </head>
  <body>
    <h1>Learning iFrame Tag</h1>

    <h2>Embed Youtube Video</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/5ccq_nLHneE?si=WENASIx_Adiczh5z"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <hr />

    <h2>Embed Image with Location</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3761.9123507983436!2d72.7978746758442!3d19.45934543982493!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7a9add522a77d%3A0x91246ef8dd1585a2!2sContentstack%20India%20Pvt.%20Ltd.!5e0!3m2!1sen!2sin!4v1708425579815!5m2!1sen!2sin"
      width="100%"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <hr />
    <h2>Embed wikipedia Website</h2>
    <iframe
      src="https://www.wikipedia.org/"
      frameborder="0"
      width="100%"
      height="400px"
    ></iframe>

    <hr />
    <h2>Embed Youtube</h2>
    <iframe
      src="https://www.youtube.com/"
      frameborder="0"
      width="100%"
      height="400px"
    ></iframe>

    <strong> We can not embed all website</strong>
  </body>
</html>
