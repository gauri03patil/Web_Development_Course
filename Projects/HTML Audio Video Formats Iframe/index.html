<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Video Ifram Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Welcome To First Audio Video and Iframe Project</h1>

    <h2>Different Video Format Support</h2>

    <figure class="video">
      <video
        width="250"
        height="150"
        src="/Media/Video/AVI_Video.avi"
        controls
        autoplay
      >
        AVI Video Not Supported
      </video>
      <figcaption>AVI Video</figcaption>
    </figure>
    <figure class="video">
      <video
        width="250"
        height="150"
        src="/Media/Video/MOV_Video.mov"
        controls
        autoplay
      >
        MOV Video Not Supported
      </video>
      <figcaption>MOV Video</figcaption>
    </figure>
    <figure class="video">
      <video
        width="250"
        height="150"
        src="/Media/Video/MP4_Vide0.mp4"
        controls
        autoplay
      >
        MP4 Video Not Supported
      </video>
      <figcaption>MP4 Video</figcaption>
    </figure>
    <figure class="video">
      <video
        width="250"
        height="150"
        src="/Media/Video/WEBM_Video.webm"
        controls
        autoplay
      >
        WEBM Video Not Supported
      </video>
      <figcaption>WEBM Video</figcaption>
    </figure>

    <figure class="video">
      <video
        width="250"
        height="150"
        src="/Media/Video/WMV_Video.wmv"
        controls
        autoplay
      >
        WMV Video Not Supported
      </video>
      <figcaption>WMV Video</figcaption>
    </figure>

    <h2>Audio File Format</h2>
    <figure class="audio">
      <audio src="/Media/Audio/MP3_Audio.mp3" controls preload="metadata">
        MP3 Audio Not Supported
      </audio>
      <figcaption>MP3</figcaption>
    </figure>
    <figure class="audio">
      <audio src="/Media/Audio/OGG_Audio.ogg" controls preload="metadata">
        OGG Audio Not Supported
      </audio>
      <figcaption>OGG</figcaption>
    </figure>
    <figure class="audio">
      <audio src="/Media/Audio/WAV_Audio.wav" controls preload="metadata">
        WAV Audio Not Supported
      </audio>
      <figcaption>WAV</figcaption>
    </figure>

    <h2>Iframe For Embadding Youtube Video and Load Website</h2>

    <div class="iframe">
      <h3>Youtube embadded Video</h3>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/XZwBNDGuWGU?si=z7jasRn1Z3V7DaA4&amp;start=832"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>

    <div class="iframe">
      <h3>Website Loading</h3>

      <iframe
        src="./index.html"
        width="800"
        height="300"
        frameborder="0"
      ></iframe>
    </div>
  </body>
</html>
