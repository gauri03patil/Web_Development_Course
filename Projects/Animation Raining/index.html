<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Raining</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          }
          body {
            width: 100%;
            height: 100vh;

            background-image: linear-gradient(
                rgba(0, 0, 0, 0.4),
                rgba(0, 0, 0, 0.7)
              ),
              url("https://www.contemporist.com/wp-content/uploads/2023/10/modern-black-house-steep-slope-forest-251023-1223-01.jpg");
            background-repeat: no-repeat;
          }
          .raining {
            width: 100%;
            height: 100vh;
            background-image: url(/Media/Image/css/rain.png);
            animation: rain 0.4s linear infinite;
          }
          @keyframes rain {
            0% {
              background-position: 0% 0%;
            }
            100% {
              background-position: 10% 100%;
            }
            /* 0% {
              background-position: 0% 0%;
            }

            25% {
              background-position: 10% 50%;
            }
            50% {
              background-position: 15% 80%;
            }
            100% {
              background-position: 20% 1000%;
            } */
          }
        </style>
      </head>
      <body>
        <div class="raining"></div>
      </body>
    </html>
  </body>
</html>
